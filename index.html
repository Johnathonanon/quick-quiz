<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Quick quiz is a fast and fun multiple choice quiz for you to test your general knowledge">
    <meta name="keywords"
        content="Quiz, multiple-choice, easy, fast, fun, general-knowledge, questions, test, smart, game">

    <!-- Google Fonts stylesheet-->
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quick Quiz</title>
</head>

<body>

    <h1>Quick Quiz <i class="fas fa-fast-forward"></i></h1>

    <!--First area displayed allowing username input and progression to main quiz. Also used to display instructions and final score-->
    <div id="message-area">
        <p id="message">Welcome to Quick Quiz! Please enter a username:</p>
        <label for="username" id="input-label">Username:</label>
        <input type="text" id="username" required>
        <button class="button" id="confirm" required>Confirm</button>
    </div>

    <!--Area of page where randomly generated question is displayed-->
    <div id="question-area">
        <p id="question">XXXXXXXXXX</p>
    </div>

    <!--Area where answer choices associated with question are randomly assigned to buttons-->
    <div id="answer-area">
        <div class="answers">
            <button id="a1" class="answer-button">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</button>
        </div>
        <div class="answers">
            <button id="a2" class="answer-button">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</button>
        </div>
        <div class="answers">
            <button id="a3" class="answer-button">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</button>
        </div>
        <div class="answers">
            <button id="a4" class="answer-button">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</button>
        </div>
    </div>

     <!--Scripts-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/357f501abd.js" crossorigin="anonymous"></script>
</body>

</html>
