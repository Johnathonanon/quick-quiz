<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts stylesheet-->
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quick Quiz</title>
</head>

<body>

    <h1>Quick Quiz <i class="fas fa-fast-forward"></i></h1>

    <div id="welcome-area">
        <p id="message">Welcome to Quick Quiz! Please enter a username:</p>
        <input type="text" id="username" required>
        <button class="button" id="confirm" required>Confirm</button>
    </div>

    <div id="question-area">
        <p id="question"></p>
    </div>

    <div id="answer-area">
        <div id="a1" class="answers">
            <input type="radio" id="a" name="choice" value="a" checked>
            <label for="a">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</label>
        </div>
        <div id="a2" class="answers">
            <input type="radio" id="b" name="choice" value="b">
            <label for="b">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</label>
        </div>
        <div id="a3" class="answers">
            <input type="radio" id="c" name="choice" value="c">
            <label for="c">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</label>
        </div>
        <div id="a4" class="answers">
            <input type="radio" id="d" name="choice" value="d">
            <label for="d">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</label>
        </div>
    </div>

    <button class="button" id="next">Next</button>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/357f501abd.js" crossorigin="anonymous"></script>
</body>

</html>
